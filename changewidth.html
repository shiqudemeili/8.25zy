<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<input type="button" id="btn" value="变宽">
</body>
</html>
<script>
    var oBox=document.getElementById("box");
    var oBtn=document.getElementById("btn");
    oBtn.onclick=function () {
        oBox.style.width="600px";
    }
</script>
